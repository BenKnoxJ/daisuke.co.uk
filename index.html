<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daisuke ðŸ˜Ž</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    iframe {
      display: none;
    }
    .hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 10;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Fullscreen looping video -->
  <video autoplay muted loop playsinline id="vid">
    <source src="video.mp4" type="video/mp4" />
  </video>

  <!-- Hidden SoundCloud player for Caramelldansen -->
  <iframe
    id="sc"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/biiahchan/caramell-caramelldansen&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false"
    allow="autoplay">
  </iframe>

  <!-- Hint for user to start sound -->
  <div class="hint">ðŸ”Š Tap anywhere to play sound</div>

  <script>
    // Mobile browsers block autoplay audio
    document.body.addEventListener('click', () => {
      const iframe = document.getElementById('sc');
      iframe.src += '&auto_play=true';
      document.querySelector('.hint').style.display = 'none';
    });
  </script>
</body>
</html>
