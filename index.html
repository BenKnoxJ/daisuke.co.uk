<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daisuke ðŸ˜Ž</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    iframe {
      display: none; /* hidden background music */
    }
    .hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 10;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="vid">
    <source src="video.mp4" type="video/mp4" />
  </video>

  <!-- Hidden SoundCloud embed -->
  <iframe 
    id="sc" 
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/https://soundcloud.com/biiahchan/caramell-caramelldansen?si=445e780f03c1464f951453ab7ff92359&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false" 
    allow="autoplay">
  </iframe>

  <div class="hint">ðŸ”Š Tap anywhere to play sound</div>

  <script>
    document.body.addEventListener('click', () => {
      const iframe = document.getElementById('sc');
      iframe.src += '&auto_play=true';
      document.querySelector('.hint').style.display = 'none';
    });
  </script>
</body>
</html>
